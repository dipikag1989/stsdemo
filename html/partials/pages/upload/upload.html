<ion-view>
  <ion-header-bar class="bar-dark">  
      <h1 class="title">Images</h1>
  </ion-header-bar>
      
  <ion-content padding="true">
      <button class="button button-block button-positive" ng-click="getImageFromGallary()">
        Get Images From Gallary
      </button>
      <div class="list card" ng-repeat="img in images" ng-cloak>
        <div class="item item-body">
          <img class="full-image" src="{{img}}">
        </div>
      </div>
  </ion-content>
</ion-view>
